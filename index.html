    <link rel="stylesheet" href="./src/css/styles.css" />

    <script src="./src/js/pending.js"></script>
    <script src="./src/js/finished.js"></script>
    <script src="./src/js/loadTask.js"></script>
    <script src="./src/js/date.js"></script>
    <script src="./src/js/setCalender.js"></script>
    <script src="./src/js/calender.js"></script>
  </body>
</html>
